version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/android:api-26-alpha

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
        keys:
          - jars-{{ checksum "build.gradle" }}
          - jars-{{ checksum  "sharebottomsheetdialog/build.gradle" }}
          - jars-{{ checksum  "sample/build.gradle" }}
          - jars-
      - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          keys:
            - jars-{{ checksum "build.gradle" }}-{{ checksum  "sharebottomsheetdialog/build.gradle" }}-{{ checksum  "sample/build.gradle" }}
            - jars-

      # run !
      - run:
        name: clean build upload
        command: ./gradlew clean build install bintrayUpload